<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="pt-br">
    
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/fonts-icones.css">
    <link rel="shortcut icon" href="img/logo.png"/>

    <title></Contact DavidsDeev/></title>
</head>
<body>
    <header class="main_header container">        
        <div class="content">
        
            <div class="main_header_logo">
                <img align="center" src="img/logo.png" alt="logo.png" title="Davids deev"/>
            </div>
        
        </div>
    </header>
    
    <main class="main_content container">
    
            
        <section class="section-seu-codigo container">
            
            <div class="content">
                
                <h3 align="center" class="section_title"><i class="icon icon-code"></i> Davids Deev </h3>
                <div class="box-artigo">
    
                    <ul>
                      <li><a href="" class="mymenu" title="Home"><i class="icon icon-code"></i>Home</a></li>
                      <li><a href="#" class="mymenu" title="Sobre"><i class="icon icon-code"></i>Sobre</a></li>
                      <li><a href="port.html" class="mymenu" title="Portfolio"><i class="icon icon-code"></i>Portfolio</a></li>
                      <li><a href="Contato.html" class="mymenu" title="Contato"><i class="icon icon-code"></i>Contato</a></li>
                    </ul>
    
    
                </div><!--Box Artigo-->

                <main class="main_content container">
                    <div class="box-formulario">        
                      <div class="formulario">
                                
                                

                <div class="box-title">
                    <h2 class="title">Contato
                      <p class="subtitle">Fale conosco agora</p>
                    </h2>
                  </div>
      
                  <form action="#" method="post">
                           
      
                      <span>
                          <input type="text" class="input-card" id="nome" name="nome" placeholder="Nome" required=""/>
                          <label for="nome"> <i class="icon icon-user-outline"></i> </label>
                      </span>
      
                      <span>
                          <input type="text" class="input-card" id="email" name="email" placeholder="E-mail" required=""/>
                          <label for="email"> <i class="icon icon-mail-3"></i> </label>
                      </span>
      
                      <span>
                          <input type="number" class="input-card" id="assunto" name="Telefone" placeholder="Telefone" required=""/>
                          <label for="assunto"> <i class="icon icon-phone"></i> </label>
                      </span>
      
                      <span>
                          <textarea type="text" class="textarea-card" id="mensagem" name="mensagem" rows="3" placeholder="Mensagem" required=""></textarea>
                          <label for="mensagem"> <i class="icon icon-bubble-4"></i> </label>
                      </span>
      
                      <div class="box-pulse">
                           <input type="submit" value="Enviar mensagem" class="btn-submit">
                      </div>
      
                  </form>
      
              </div>
      
          </div><!--Box Formulario-->    
      
      </main>
  </section>
    
</body>
</html>
