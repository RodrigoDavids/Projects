                      <p class="subtitle">send me a message here</p>
                    </h2>
                  </div>
      
                  <form action="#" method="post">
                           
      
                      <span>
                          <input type="text" class="input-card" id="nome" name="nome" placeholder="Name" required=""/>
                          <label for="nome"> <i class="icon icon-user-outline"></i> </label>
                      </span>
      
                      <span>
                          <input type="text" class="input-card" id="email" name="email" placeholder="E-mail" required=""/>
                          <label for="email"> <i class="icon icon-mail-3"></i> </label>
                      </span>
      
                      <span>
                          <input type="number" class="input-card" id="assunto" name="Telefone" placeholder="telephone" required=""/>
                          <label for="assunto"> <i class="icon icon-phone"></i> </label>
                      </span>
      
                      <span>
                          <textarea type="text" class="textarea-card" id="mensagem" name="mensagem" rows="3" placeholder="message" required=""></textarea>
                          <label for="mensagem"> <i class="icon icon-bubble-4"></i> </label>
                      </span>
      
                      <div class="box-pulse">
                           <input type="submit" value="Send Message" class="btn-submit">
                      </div>
      
                  </form>
      
              </div>
      
          </div><!--Box Formulario-->
